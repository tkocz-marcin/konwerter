<!DOCTYPE html>
<html lang="en">

<head>
    <title>CONVERT TO PLN</title>
    <link rel="stylesheet" href="styles/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i&amp;subset=latin-ext" rel="stylesheet">
</head>

<body>
    <section class="converter">
        <header class="header">
            <p class="conventer_text">Convert <span class="conventer_text--bold">EUR</span> to <span class="conventer_text--bold">PLN</span></p>
        </header>
        <div class="input_form">
            <div class="conventer_input_content">
                <i class="fa fa-eur" aria-hidden="true"></i>
                <label for="value" class="input_eur_label">enter <span class="conventer_text--bold">EUR</span> amount</label>
                <div class="input_border">
                    <input type="number" min="0" name="value" id="value" class="input_eur" />
                    <button class="btn btn--convert">convert to pln</button>
                </div>
            </div>
            <br>
        </div>
        <div class="container_tiles">
            
        </div>
    </section>
    <script src="js/index.js"></script>
</body>

</html>
